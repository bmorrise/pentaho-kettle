<div class="main_div">
  <div class="title_text margin_bottom_30 text_center">{{::vm.connectionSummary}}</div>
  <div class="middle_div margin_bottom_10">
    <div class="margin_bottom_15">
      <label for="connectionName" class="margin_bottom_5 block text_left">{{::vm.generalSettings}}</label>
      <div class="group_holder">
        <div class="group">
          <div class="label">Connection name</div>
          <div class="value">{{vm.data.name}}</div>
        </div>
        <div class="group">
          <div class="label">Connection type</div>
          <div class="value">{{vm.getLabel(vm.data.model.type)}}</div>
        </div>
      </div>
    </div>
    <div class="margin_bottom_15">
      <label for="connectionName" class="margin_bottom_5 block text_left">{{::vm.connectionDetails}}</label>
      <div class="group_holder">
        <div class="group" ng-repeat="(key, value) in vm.data.mapping">
          <div class="label">{{vm.data.mapping[key]}}</div>
          <div class="value">{{vm.data.model[key]}}</div>
        </div>
      </div>
    </div>
  </div>
  <controls data="vm.data" finish="'creating'"></controls>
</div>
