<error error="vm.errorMessage"></error>
<div class="main_div">
  <div class="title_text margin_bottom_30 text_center">{{::vm.newVfsConnection}}</div>
  <div class="middle_div margin_bottom_10">
    <div class="margin_bottom_15">
      <label for="connectionName" class="margin_bottom_5 text_left">{{::vm.connectionName}}</label>
      <input focus="300" id="connectionName" type="text" ng-keyup="vm.resetErrorMsg()" ng-model="vm.data.name"/>
    </div>
    <div class="margin_bottom_15">
      <label for="connectionType" class="margin_bottom_5 text_left">{{::vm.connectionType}}</label>
      <selectbox type="vm.type" options="vm.connectionTypes" on-select="vm.onSelect(value)"></selectbox>
    </div>
  </div>
  <controls data="vm.data" next="vm.next" can-next="vm.canNext()"></controls>
</div>
