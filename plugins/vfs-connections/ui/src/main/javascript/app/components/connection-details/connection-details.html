<div class="main_div">
  <div class="title_text margin_bottom_30">{{::vm.connectionDetails}}</div>
  <div class="middle_div margin_bottom_10">
    <div class="margin_bottom_15" ng-repeat="field in vm.fields">
      <label class="margin_bottom_5 block text_left">{{::field.label}}</label>
      <input ng-if="field.type=='text'" ng-model="vm.data[field.dataField]" focus="300" class="block" type="text" size="50" ng-keyup="vm.resetErrorMsg()"/>
      <input ng-if="field.type=='file'" focus="300" class="block" type="file" size="50" ng-keyup="vm.resetErrorMsg()"/>
      <input ng-if="field.type=='checkbox'" type="checkbox"/>
    </div>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <help></help>
      <button id="next" class="right margin_left_10 primary" type="button" ng-click="vm.next()">
      <span>
        {{::vm.nextLabel}}
      </span>
      </button>
      <button class="right secondary" type="button" ng-click="vm.back()">
      <span>
        {{::vm.backLabel}}
      </span>
      </button>
    </div>
  </div>
</div>
