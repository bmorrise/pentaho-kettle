<div class="main_div">
  <div class="title_text margin_bottom_30">{{::vm.connectionDetails}}</div>
  <div class="middle_div margin_bottom_10">
    <ng-content ng-if="vm.data.template" ng-include="'template.html'"></ng-content>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <help></help>
      <button id="next" class="right margin_left_10 primary" type="button" ng-click="vm.next()">
      <span>
        {{::vm.nextLabel}}
      </span>
      </button>
      <button class="right secondary" type="button" ng-click="vm.back()">
      <span>
        {{::vm.backLabel}}
      </span>
      </button>
    </div>
  </div>
</div>
