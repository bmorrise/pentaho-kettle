<div class="main_div">
  <div class="title_text margin_bottom_30">{{::vm.connectionSummary}}</div>
  <div class="middle_div margin_bottom_10">
    <div class="margin_bottom_15">
      <label for="connectionName" class="margin_bottom_5 block text_left">{{::vm.generalSettings}}</label>
      <div class="group_holder">
        <div class="group">
          <div class="label">Connection name</div>
          <div class="value">{{vm.data.name}}</div>
        </div>
        <div class="group">
          <div class="label">Connection type</div>
          <div class="value">{{vm.data.type.label}}</div>
        </div>
      </div>
    </div>
    <div class="margin_bottom_15">
      <label for="connectionName" class="margin_bottom_5 block text_left">{{::vm.connectionDetails}}</label>
      <div class="group_holder">
        <div class="group" ng-repeat="field in vm.data.fields">
          <div class="label">{{field.label}}</div>
          <div class="value">{{vm.data.model[field.name]}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <help></help>
      <button id="next" class="right margin_left_10 primary" type="button" ng-click="vm.next()">
      <span>
        {{::vm.finishLabel}}
      </span>
      </button>
    </div>
  </div>
</div>
